{% extends "base_login.html"%}

{%block login%}
<div class="container login-container">
    <div class="col-md-4 col-md-offset-4 login-form">
        <div class="user-icon">
            <i class="bi bi-person-circle"></i> <!-- Icono de correo de Bootstrap Icons -->
        </div>
        <h2>Inicio de Sesión</h2>
        <form method="POST" action="/login_session">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class=" sesion">Iniciar</button>
        </form>
    </div>
</div>
{%endblock%}

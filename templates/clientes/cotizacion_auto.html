<!-- Modal para agregar auto -->
<div class="modal" id="cotizacion_autoAutoModal{{catalogo.id_auto}}">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Cotiza tu Auto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal Body - Formulario para agregar auto -->
            <div class="modal-body">
                <form action="/cotizacion_auto" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="modelo_coti_auto">Modelo:</label>
                        <input type="text" class="form-control" id="modelo_coti_auto" name="modelo_coti_auto" value="{{catalogo.modelo_auto}}">
                    </div>
                    <div class="form-group">
                        <label for="año_coti_auto" class="titulos">Año:</label>
                        <select name="año_coti_auto" class="form-control" id="año_coti_auto">
                            <option value="{{catalogo.año_auto}}">{{catalogo.año_auto}}</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                        </select>
                        <label for="nombre_coti_auto" class="titulos">Nombre:</label>
                        <input type="text" class="form-control" id="nombre_coti_auto" name="nombre_coti_auto">
                    </div>
                    <div class="form-group">
                        <label for="ap_coti_auto">Apellido paterno:</label>
                        <input type="text" class="form-control" id="ap_coti_auto" name="ap_coti_auto">
                    </div>
                    <div class="form-group">
                        <label for="am_coti_auto">Apellido Materno:</label>
                        <input type="text" class="form-control" id="am_coti_auto" name="am_coti_auto">
                    </div>
                    <div class="form-group">
                        <label for="celular_coti_auto">Telefono:</label>
                        <input type="number" class="form-control" id="celular_coti_auto" name="celular_coti_auto">
                    </div>
                    <div class="form-group">
                        <label for="correo_coti_auto">Correo Electronico:</label>
                        <input type="email" class="form-control" id="correo_coti_auto" name="correo_coti_auto">
                    </div>
                    

            <button type="submit" class="btn btn-primary">! Cotizar ¡</button>
            </form>
        </div>

    </div>
</div>
</div>

<div class="modal" id="agregaradminModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Agregar Administrador</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form action="/reg_admin" method="post" enctype="multipart/form-data">

                    <div class="form-row align-items-center">
                        <div class="form-group col-md-6">
                            <img src="" alt="Actualizacio de imagen" class="img-fluid mb-3 imagen_perfil_reg"
                                id="imagen_placeholder" style="display: none;">
                            <input type="file" name="imagen" id="imagen" class="form-control"
                                onchange="mostrarNuevaImagen(this)">
                            <input type="hidden" name="imagen_seleccionada" id="imagen_seleccionada">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="nombre_admin">Nombre:</label>
                            <input type="text" class="form-control" id="nombre_admin" name="nombre_admin" required>
                        </div>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="form-group col-md-6">
                            <label for="ap_admin">Apellido paterno:</label>
                            <input type="text" id="ap_admin" name="ap_admin" class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="admin-maternal">Apellido materno:</label>
                            <input type="text" id="am_admin" name="am_admin" class="form-control">
                        </div>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="form-group col-md-6">
                            <label for="admin-lastname">Correo:</label>
                            <input type="email" id="correo" name="correo" class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="admin-maternal">Puesto:</label>
                            <input type="text" id="puesto" name="puesto" class="form-control">
                        </div>
                    </div>

                    <div class="form-row align-items-center">
                        <div class="form-group col-md-6">
                            <label for="admin-lastname">Numero de empleado:</label>
                            <input type="text" id="n_empleado" name="n_empleado" class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="admin-password">Contraseña:</label>
                            <div class="input-group">
                                <input type="password" id="psw" name="psw" class="form-control"
                                    oninput="validarContraseña()">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="toggle-password"
                                        onclick="togglePasswordVisibilityadmin()">
                                        <i class="far fa-eye-slash"></i>
                                    </span>
                                </div>
                            </div>
                            <small id="password-feedback" class="form-text text-muted"></small>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Agregar Auto</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</div>

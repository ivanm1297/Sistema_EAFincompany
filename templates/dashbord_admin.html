{%extends 'base_admin.html'%}

{%block administrador%}
<style>
  

.nav-btn {
    height: 33px;
    background-color: red;
    color: white;
}
</style>
<div class="container" style="margin-top:3em;">
  <!-- Botón para abrir el modal -->
  <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#miModal">
    <i class="fa-solid fa-plus"></i> Agregar
  </button>
  {%include 'admin/op_carrusel/reg_imagen.html'%}

</div>

<div class="container mx-auto ">


  <div class="row">
    <div class="col-md-6">
      <table id="tabla_imagenes" class="table">
        <thead style="background: #570606;">
          <tr>
            <th class="text-light">Imagen</th>
            <th class="text-light">Acción</th>
          </tr>
        </thead>
        <tbody>
          {% for imagen in imagenes %}
          <tr>
            <td>
              <img src="{{ url_for('static', filename='/image/carrusel/' + imagen.imagen) }}" alt="{{ imagen.alt }}"
                style="max-width: 100px; max-height: 100px;">
            </td>
            <td>
              <a href="{{ url_for('eliminar_imagen', id_imagen=imagen.id_imagen) }}" class="btn btn-outline-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este auto?')">
                <i class="fa fa-trash"></i>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>      
      <div class="container d-flex justify-content-center ">

        <div class="d-flex paginado">
            <button class="btn nav-btn me-1" id="previousBtn" ><i class="fa-solid fa-backward"></i></button>
    
            <nav aria-label="Page navigation">
    
                <ul class="pagination" id="pagination" style="margin-right: 3px;"></ul>
            </nav>
            <button class="btn nav-btn ms-1" id="nextBtn" ><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>
    
    </div>
    
    <div class="col-md-6">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          {% for imagen in imagenes %}
          <div class="carousel-item {% if loop.first %}active{% endif %}">
            <img class="d-block mx-auto" src="{{ url_for('static', filename='/image/carrusel/' + imagen.imagen) }}"
              alt="{{ imagen.alt }}" style="max-width: 100%; max-height: 300px;">
          </div>
          {% endfor %}
        </div>

        <!-- Controles de navegación -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: black;"></span>
          <span class="sr-only" style="color: rgb(0, 0, 0);">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: black;"></span>
          <span class="sr-only" style="color: rgb(29, 25, 25);">Siguiente</span>
        </a>
      </div>
    </div>
  </div>
</div>







{%endblock%}

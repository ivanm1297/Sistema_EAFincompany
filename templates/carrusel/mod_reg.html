<div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="miModalLabel">Subir Nueva Imagen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="fileupload" action="/subir_imagen" method="POST" enctype="multipart/form-data">
          <input type="file" name="imagen" accept="image/*" required>
        </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <!-- BotÃ³n para enviar el formulario -->
        <button type="button" id="submitFormButton" class="btn btn-primary">Subir Imagen</button>
      </div>
    </div>
  </div>
</div>
